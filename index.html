<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jessica Jakeman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

<body>
    <!-- wrapper is parent container for defining CSS Grid for laying out all main elements of page -->
    <div id="wrapper-home" class="wrapper">
        <!-- header featuring my headshot, name, intro text and background hero image -->
        <header>
            <img id="hero-image" src="img/mountains1800simon-berger-twukN12EN7c-unsplash.jpg" alt="mountain sunset">
            <img id="jj-photo" src="img/JJ.jpg" alt="Photo of Jessica Jakeman">
            <h1 id="name">Jessica Jakeman</h1>
            <p id="intro">Web development student at Coder Academy</p>
        </header>
        <!-- Navbar to provide navigation to all main pages of site -->
        <nav id="nav-home-pg">
            <a id="nav-about-link" class="nav-home-item" href="about.html">About</a>
            <a id="nav-portfolio-link" class="nav-home-item" href="portfolio.html">Portfolio</a>
            <a id="nav-blog-link" class="nav-home-item" href="blog.html">Blog</a>
            <a id="nav-contact-link" class="nav-home-item" href="contact.html">Contact</a>
        </nav>
        <!-- footer for containing social media & copyright info -->
        <footer>
            <section id="#socials-home" class="socials">
                <a href="https://www.linkedin.com/in/jessica-jakeman/" target="_blank">
                    <img class="social-logo" src="img/linkedin-black-icon.webp" alt="Linkedin logo">
                </a>
                <a href="https://github.com/jeskaj" target="_blank">
                    <img class="social-logo" src="img/github-mark.png" alt="Github logo">
                </a>
            </section>
            <section id="copyright">&copy; 2024 Jessica Jakeman</section>
        </footer>
