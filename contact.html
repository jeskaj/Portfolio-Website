<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
</head>
<body>
    <!-- wrapper is parent container for defining CSS Grid for laying out all main elements of page -->
    <div id="wrapper-contact" class="wrapper">
        <!-- header featuring my headshot, page heading and background hero image -->
        <header id="header-contact" class="header-lvl2-pg">
            <img id="hero-image" src="img/mountains1800simon-berger-twukN12EN7c-unsplash.jpg" alt="mountain sunset">
            <img id="jj-photo-contact" class="jj-photo-lvl2-pg" src="img/JJ.jpg" alt="Photo of Jessica Jakeman">
            <h1 id="heading-contact" class="heading-lvl2-pg">Contact me</h1>
        </header>
        <!-- Navbar to provide navigation to all main pages of site -->
        <nav id="nav-contact-pg" class="nav-lvl2-pg">
            <a id="nav-home-link" class="nav-lvl2-pg-item nav-contact-pg-item" href="index.html">Home</a>
            <a id="nav-about-link" class="nav-lvl2-pg-item nav-contact-pg-item" href="about.html">About</a>
            <a id="nav-portfolio-link" class="nav-lvl2-pg-item nav-contact-pg-item" href="portfolio.html">Portfolio</a>
            <a id="nav-blog-link" class="nav-lvl2-pg-item nav-contact-pg-item" href="blog.html">Blog</a>
            <a id="nav-contact-link" class="nav-lvl2-pg-item  nav-contact-pg-item nav-current-pg-link">Contact</a>
        </nav>
        <!-- main area of contact page containing contact details & social media links -->
        <main id="main-contact">
            <!-- contact content divided into three container sections for layout purposes -->
            <section id="contact1">
                <p><strong>Name:</strong> Jessica Jakeman</p>
                <p><strong>Location:</strong> Brisbane, Australia</p>
            </section>
            <section id="contact2">
                <p><strong>Email</strong> me at:</p>
                <p id="email"><a href="mailto:jeskaj80@gmail.com">jeskaj80@gmail.com</a></p>
            </section>
            <section id="contact3">
                <p><strong>Connect</strong> with me on Linkedin or Github:</p>
                <!-- separate section for social media logos for layout purposes -->
                <section id="socials-contact" class="socials">
                    <a href="https://www.linkedin.com/in/jessica-jakeman/" target="_blank">
                        <img class="social-logo-contact" src="img/linkedin-black-icon.webp" alt="Linkedin logo">
                    </a>
                    <a href="https://github.com/jeskaj" target="_blank">
                        <img class="social-logo-contact" src="img/github-mark.png" alt="Github logo">
                    </a>
                </section>
            </section>
        </main>
        <!-- footer for containing copyright info -->
        <footer id="footer-contact">
            <section id="copyright-contact">&copy 2024 Jessica Jakeman</section>
        </footer>
    </div>
</body>
</html>
